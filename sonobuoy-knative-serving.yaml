podSpec:
  containers: []
  nodeSelector:
    kubernetes.io/os: linux
  restartPolicy: Never
  serviceAccountName: sonobuoy-serviceaccount
  tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
    operator: Exists
  - key: CriticalAddonsOnly
    operator: Exists
  - key: kubernetes.io/e2e-evict-taint-key
    operator: Exists
sonobuoy-config:
  driver: Job
  plugin-name: knative-serving
  result-format: raw
spec:
  args:
  - kubectl cluster-info
  - kubectl get ksvc -n default -oyaml
  command:
  - ./run.sh
  image: salaboy/sonobuoy-knative-serving:v0.0.2
  name: plugin
  resources: {}
  volumeMounts:
  - mountPath: /tmp/results
    name: results

